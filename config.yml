baseURL: https://dxt.rs/
languageCode: en-us
title: "dxt.rs"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: dev
  title: "dxt.rs"
  description: "A collection of tech learnings."
  keywords: [Blog]
  author: lukefilewalker
  #images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  #layout: grid

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  cliLabel:
    text: lukefilewalker
  #label:
  #  text: "d_e_xt_e_.r_ou_s"
  #  icon: /apple-touch-icon.png
  #  iconHeight: 35

  homeInfoParams:
    Title: "Greetings! \U0001F62C"
    Content: A collection of tech learnings.

  socialIcons:
    - name: twitter
      url: "https://twitter.com/claude_muller"
    - name: dev
      url: "https://dev.to/claudemuller"
    - name: github
      url: "https://github.com/claudemuller"
    - name: linkedin
      url: "https://www.linkedin.com/in/claudemuller007"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/claudemuller/dxt.rs/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: searchtags
      name: search
      url: /search/
      weight: 30
    - identifier: example
      name: profile
      url: https://claudemuller.io
      weight: 40

